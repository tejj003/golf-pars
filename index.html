<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <meta name="description" content="Keep score. Offline. On your phone.">
    <title>Golf Ledger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
            <div class="spinner"></div>
        </div>
    </div>
    <!-- Setup Screen -->
    <div id="setupScreen" class="setup-screen" style="display: none;">
        <header>
            <h2>New Game</h2>
            <button class="btn-icon" onclick="showSettings()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.65-.07-.97l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.32-.07.64-.07.97c0 .33.03.65.07.97l-2.11 1.63c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.08.49 0 .61-.22l2-3.46c.13-.22.07-.49-.12-.64l-2.11-1.63Z"/>
                </svg>
            </button>
        </header>
        <div class="setup-content">
            <!-- Existing setup content -->
        </div>
    </div>
    <!-- Settings Screen -->
    <div id="settingsScreen" class="settings-screen" style="display: none;">
        <header>
            <h2>Settings</h2>
            <button class="btn-icon" onclick="hideSettings()">âœ•</button>
        </header>

        <div class="settings-section">
            <h3>Theme</h3>
            <div class="segmented-control">
                <button onclick="setTheme('light')" id="lightTheme">Light</button>
                <button onclick="setTheme('dark')" id="darkTheme">Dark</button>
                <button onclick="setTheme('auto')" id="autoTheme">Auto</button>
            </div>
            <p class="hint">Auto theme follows your device settings</p>
        </div>

        <div class="settings-section">
            <h3>About</h3>
            <div style="text-align: center; padding: 20px 0;">
                <p style="font-size: 18px; font-weight: 600; color: var(--text); margin-bottom: 4px;">Golf Scorecard</p>
                <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 12px;">Version 1.0</p>
                <p style="font-size: 15px; font-weight: 600; color: var(--primary); margin: 0;">Made by Tejj</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
